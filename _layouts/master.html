<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ page.siteroot }}/css/common.css"></link>
    <link rel="stylesheet" href="{{ page.siteroot }}/css/borland.css"></link>
    <link rel="shortcut icon" href="{{ page.siteroot }}/images/multigraph-favicon.png" type="image/x-icon"/>
    <script type="text/javascript" src="{{ page.siteroot }}/download/multigraph-min.js"></script>
    <script type="text/javascript">$ = window.multigraph.jQuery;</script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-37188907-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {{ page.headers }}
  </head>
  <body>
    <div class="header">
      <span class="header-image-wrapper">
        <a href="{{ page.siteroot }}"><img src="{{ page.siteroot }}/images/multigraph-logo72x72.png" width="72" height="72"/></a>
      </span>
      <div class="title">Multigraph - Interactive Data Graphs for the Web</div>
      <div class="latest-release">
<table>
<tr>
  <td class="label">Latest Release:</td>
  <td>{% include latest-release-version.txt %}</td>
</tr>
<tr>
  <td class="label">Released On:</td>
  <td>{% include latest-release-date.txt %}</td>
</tr>
</table>
</div>
      {% include site-menu.html %}
    </div>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
